<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ContractGen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo" height="28" class="me-2">
        <span class="fw-bold text-dark">ContractGen</span>
      </a>
      <div class="d-none d-lg-block">
        <span class="badge rounded-pill bg-primary-subtle text-primary"><i class="bi bi-shield-check me-1"></i>DOCX & PDF</span>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="border-top py-4">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <small class="text-muted">© {{ 2025 }} ContractGen — Génération de contrats</small>
      <div class="d-flex align-items-center gap-3">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="brand" height="22" class="opacity-50">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="brand" height="22" class="opacity-25">
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
