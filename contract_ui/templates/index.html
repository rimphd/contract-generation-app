{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Générer un contrat de location</h1>
<form method="post" action="{{ url_for('generate') }}" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Locataire</label>
    <input class="form-control" name="tenant_name" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Bailleur</label>
    <input class="form-control" name="landlord_name" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Loyer (MAD)</label>
    <input type="number" class="form-control" name="rent" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Dépôt de garantie (MAD)</label>
    <input type="number" class="form-control" name="security_deposit" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Durée (mois)</label>
    <input type="number" class="form-control" name="duration_months" required>
  </div>
  <div class="col-md-8">
    <label class="form-label">Adresse</label>
    <input class="form-control" name="address" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Date de début</label>
    <input type="date" class="form-control" name="start_date" required>
  </div>
  <div class="col-md-8">
    <label class="form-label">Modèle</label>
    <input class="form-control" name="model_id" value="{{ default_model }}">
    <div class="form-text">Ex: meta-llama/llama-3.1-70b-instruct (assure-toi d’y avoir accès)</div>
  </div>
  <div class="col-md-4">
    <label class="form-label">Température</label>
    <input type="number" step="0.1" min="0" max="1.5" class="form-control" name="temperature" value="0.4">
  </div>
  <div class="col-12">
    <button class="btn btn-primary btn-lg">Générer</button>
  </div>
</form>
{% endblock %}
